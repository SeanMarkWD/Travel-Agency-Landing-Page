<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel agency: Contact Us</title>
    <meta name="description" content="Travel agency: Homepage">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="./css/header.css" rel="stylesheet" type="text/css">
    <link href="./css/footer.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&family=Montserrat:400,700&&display=swap"
        rel="stylesheet">
    <style>
        .required-field {
            padding: 5px;
        }
    </style>
</head>

<body>
    <header id="header-contact">
        <div id="topbar">
            <div class="container-md wrap">
                <!--Search-->
                <form class="input-group">
                    <img src="./icons/search-white.svg" alt="Search">
                    <input class="form-control" id="search-field" name="query" placeholder="Search" type="text">
                </form>

                <!--Logo Icon-->
                <div id="logo">
                    <a href="index.html"><img src="./icons/globe-white.svg" alt="Logo"></a>
                </div>

                <!--Menu Icon-->
                <div id="menu">
                    <nav class="d-none d-md-block">
                        <a href="index.html" class="topbar-links">Home</a>
                        <a href="gallery-destinations.html">Destinations</a>
                    </nav>
                    <img class="menu-bars d-md-none" src="./icons/three-bars-white.svg" alt="Menu">
                </div>
            </div>
        </div>
        <div class="container-sm wrap">
            <h2>Contact Us</h2>

            <form class="contact-form">
                <div class="form-group">
                    <!-- Name -->
                    <label for="fname">First Fame *</label>
                    <input class="form-control" type="text" name="fname" id="fname" aria-label="Your First Name"
                        required placeholder="Your First Name">
                </div>

                <div class="form-group">
                    <!--Name-->
                    <label for="lname">Last Name *</label>
                    <input class="form-control" type="text" name="lname" id="lname" aria-label="Your Surname" required
                        placeholder="Your Surname">
                </div>

                <div class="form-group">
                    <!--Email-->
                    <label for="email">Your Email *</label>
                    <input class="form-control" type="email" name="email" id="email" aria-label="Your Email" required
                        placeholder="Your Email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input class="form-control" type="tel" name="phone" id="phone" aria-label="Phone" required
                        placeholder="Your Phone Number">
                </div>

                <div class="form-group">
                    <!--Subject-->
                    <label for="subject">Subject *</label>
                    <input class="form-control" type="text" name="subject" id="subject" aria-label="Subject" required
                        placeholder="Nature of your Query">
                </div>

                <div class="form-group">
                    <!--Your message-->
                    <label for="message">Your Message *</label>
                    <textarea class="form-control" name="message" aria-label="Your Message" id="message" required
                        placeholder="Your message"></textarea>
                </div>
                <div class="required-field">* Required Field</div>
                <div class="form-buttons">
                    <!--Buttons Submit and Clear-->
                    <button class="btn btn-danger" type="reset">Clear</button>
                    <button class="btn btn-warning" type="submit" formaction="/success.html">Submit</button>
                </div>
            </form>
        </div>
    </header>

    <footer id="footer">
        <div class="container-md">
            <div>
                <h3>Links</h3>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="gallery-destinations.html">Destinations</a>
                    <a href="">About</a>
                    <a href="contact-us.html">Contact</a>
                </nav>
            </div>

            <div>
                <h3>Newsletter</h3>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
                    euismod, nisl nec tincidunt dapibus, magna libero fermentum augu.
                </p>
                <!--Newsletter Form-->
                <form class="input-group">
                    <input autocomplete="email" class="form-control" name="email" placeholder="Email" required
                        type="email">
                    <button class="btn btn-success" type="submit">
                        Subscribe
                        <img src="./icons/arrow-right-white.svg" alt="arrow">
                    </button>
                </form>
            </div>
        </div>
    </footer>
</body>

</html>
